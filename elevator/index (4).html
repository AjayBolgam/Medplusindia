<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Control</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="building">
        <div id="elevator">
        </div>
    </div>
    <div id="rooms">
        <div id="floor">
            <p>6</p>
            <button value="6d" onclick="addKey(this)">down</button>  
        </div>
        <div id="floor">
            <p>5</p>
            <button value="5u" onclick="addKey(this)">up</button>
            <button value="5d" onclick="addKey(this)">down</button>  
        </div>
        <div id="floor">
            <p>4</p>
            <button value="4u" onclick="addKey(this)">up</button>
            <button value="4d" onclick="addKey(this)">down</button> 
        </div>
        <div id="floor">
            <p>3</p>
            <button value="3u" onclick="addKey(this)">up</button>
            <button value="3d" onclick="addKey(this)">down</button> 
        </div>
        <div id="floor">
            <p>2</p>
            <button value="2u" onclick="addKey(this)">up</button>
            <button value="2d" onclick="addKey(this)">down</button> 
        </div>
        <div id="floor">
            <p>1</p>
            <button value="1u" onclick="addKey(this)">up</button>
            <button value="1d" onclick="addKey(this)">down</button> 
        </div>
        <div id="floor">
            <p>G</p>
            <button value="0u" onclick="addKey(this)">up</button>
        </div>
    </div>
    <div id="number_panel">
        <button value="6" onclick="addKey(this)">6</button>
        <button value="5" onclick="addKey(this)">5</button>
        <button value="4" onclick="addKey(this)">4</button>
        <button value="3" onclick="addKey(this)">3</button>
        <button value="2" onclick="addKey(this)">2</button>
        <button value="1" onclick="addKey(this)">1</button>
        <button value="0" onclick="addKey(this)">G</button>
    </div>
</body>
</html>
